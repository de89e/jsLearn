  const o = { a: 1, b: 2, c: 3 }

  //Array.reduce() 数组的和。
  //Array.from() 假数组转为真数组
  const arr = [2, 3, 4]
  //arr.reduce(function () { }, 起始值)
  //arr.reduce(function (上一次值，当前值) { }, 起始值)
  console.log(arr.reduce(function (p, c) {
    return p + c
  }))
  console.log(arr.reduce(function (p, c) {
    return p + c
  }, 10))//10为初始值
  console.log(arr.reduce((p, c) => p + c, 20))//10为初始值 箭头函数 一行 不用 return
