<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const obj = {
      age: 18
    }
    const o = obj
    o.age = 2
    console.log(obj.age);

    //浅拷贝

    //拷贝对象
    //浅拷贝
    //Object.assign() 或者 {...obj }
    const obj1 = {
      age: 18,
      home: {
        door: 1
      }
    }
    console.log(obj1.home.door);
    const o1 = { ...obj1 }
    o1.home.door = 20
    console.log(obj1.home.door);
    //Array.prototype.concat() 或者 {...arr }
    //深拷贝

  </script>
</body>

</html>
